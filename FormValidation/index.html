<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/
	jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/
	popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/js/bootstrap.min.js"></script>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <!-- main heading -->
    <h1 class="text-center text-warning websiteHeading">Form Validation</h1>

    <!--  -->
    <div class="container">
      <div class="col-lg-8 m-auto d-block">
        <form>
          <!-- user name -->
          <div class="form-group">
            <label for="user" class="captions"> Username: </label>
            <input
              type="text"
              name="username"
              id="usernames"
              class="form-control"
            />
            <h5 id="usercheck" class="warning">Username is missing</h5>
          </div>

          <!-- email -->
          <div class="form-group">
            <label for="user" class="captions"> Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-control"
            />
            <h5 id="emailvalid" class="form-text invalid-feedback warning">
              Your email must be a valid email
            </h5>
          </div>

          <!-- password -->
          <div class="form-group">
            <label for="password" class="captions"> Password: </label>
            <input
              type="password"
              name="pass"
              id="password"
              class="form-control"
            />
            <h5 id="passcheck" class="warning">Please Fill the password</h5>
          </div>

          <!-- confirm password -->
          <div class="form-group">
            <label for="conpassword" class="captions">
              Confirm Password:
            </label>
            <input
              type="password"
              name="username"
              id="conpassword"
              class="form-control"
            />
            <h5 id="conpasscheck" class="warning">Password didn't match</h5>
          </div>

          <!-- address -->
          <div class="form-group">
            <label for="Address" class="captions"> Address: </label>
            <input type="text" name="addr" id="Addess" class="form-control" />
          </div>

          <input
            type="submit"
            id="submitbtn"
            value="Submit"
            class="btn btn-primary"
          />
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
