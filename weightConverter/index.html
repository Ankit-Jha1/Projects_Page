<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="mainHeading">Weight Converter</h1>
    <div id="main-box">
        <div class="card-body">
          <h5 class="card-title">Grams to Kilogram</h5>
          <input id="input" class="inputBox" type="text" placeholder=" Weight in grams "></input>
            <button id="btn" type="button" class="btn btn-outline-success">Convert to Kg</button>
            <h3 id="converted"></h3>
        </div>
      </div>
      
      <script src="index.js"></script>
